{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" type="image/x-icon" href="{% static 'img/favicon.ico' %}">
    <link rel="icon" type="image/png" href="{% static 'img/favicon.png' %}">
    <link rel="stylesheet" href="{% static 'css/site.css' %}">
    {% block scripts %}{% endblock %}
    <title>FIT - {% block title %}Início{% endblock %}</title>
    </head>
<body>
    <header class="header">
        <nav class="menu">
            <a href="{% url 'index' %}"><img src="{% static 'img/logo-novo.png' %}" alt="logo da impacta" class="logo"/></a>
            <a href="#">Cursos</a>
            <a href="#">Notícias</a>
            <a href="{% url 'contato' %}">Contato</a>
        </nav>
    </header>
    <main>
        {% block main %}
        
        {% endblock  %}
    </main>
    <footer class="footer">
        <p>&copy; Impacta 2017. Todos os direitos reservados. Política de privacidade</p>
    </footer>
</body>
</html>
